name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - update_cdk_stack
  pull_request:
    branches:
      - main
      - develop

# 並行実行の制御: 同じブランチで複数のワークフローが実行されている場合、最新のものだけを実行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # コードフォーマットとリントのチェック
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome format check
        run: pnpm run biome:format --write=false

      - name: Run Biome check
        run: pnpm run biome:check --write=false

  # TypeScriptの型チェック
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check - CDK
        run: pnpm cdk run build

      - name: Type check - Frontend
        run: pnpm frontend run build

      - name: Type check - Mastra Agent
        run: pnpm mastra-agent run build

      - name: Type check - MCP
        run: pnpm mcp run build

      - name: Type check - x402server
        run: pnpm x402server run build

  # 各パッケージのビルドテスト
  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, typecheck]
    
    strategy:
      matrix:
        package: [cdk, frontend, mastra-agent, mcp, x402server]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build ${{ matrix.package }}
        run: pnpm ${{ matrix.package }} run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.package }}
          path: |
            pkgs/${{ matrix.package }}/dist
            pkgs/${{ matrix.package }}/build
            pkgs/${{ matrix.package }}/.next
          retention-days: 7
          if-no-files-found: ignore

  # CDKのユニットテスト
  test-cdk:
    name: Test CDK
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, typecheck]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run CDK tests
        run: pnpm cdk run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-cdk
          path: pkgs/cdk/coverage
          retention-days: 7
          if-no-files-found: ignore

  # Dockerイメージのビルドテスト
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, typecheck]
    
    strategy:
      matrix:
        service: [frontend, mastra-agent, x402server]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image - ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ./pkgs/${{ matrix.service }}
          file: ./pkgs/${{ matrix.service }}/Dockerfile
          push: false
          tags: ${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # セキュリティ脆弱性チェック
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

  # 依存関係の更新チェック
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Check for outdated dependencies
        run: pnpm outdated || true

  # 最終ステータスの集約
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build, test-cdk, docker-build, security]
    if: success()
    
    steps:
      - name: Success notification
        run: |
          echo "✅ All CI checks passed successfully!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
